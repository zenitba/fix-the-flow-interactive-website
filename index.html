<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="with=device-width,
     initial scale=1.0">
	<title>Login Vini Mini</title>
	<link rel="stylesheet" href="style.css">
    
</head>
<body>
	<div class="container">
		<h1 class="label">Welkom Login</h1>
		<form class="login_form" action="main.html" method="get" name="form" onsubmit="return validated()">
			<div class="font">Emailadres</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Please fill up your Email</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error">Please fill up your Password</div>
	        <button type="submit">Login</button>
		</form>
	</div>	
	<script src="main.js"></script>
</body>
</html>
